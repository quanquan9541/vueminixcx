<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="dzs">0</p>
    <!-- 点赞数据 -->
    <button onclick="dianzan()">点赞</button>
    <!-- ID 点赞数 onclick 点击 -->
    <script>
      function dianzan() {
        let dianzanshubiaoqian = window.document.getElementById("dzs");
        // 获取点赞数标签
        let dianzanshu = parseInt(dianzanshubiaoqian.innerText);
        // 把点赞数内部的文字转化为整数
        let xinshuzi = dianzanshu + 1;
        // +1
        dianzanshubiaoqian.innerText = xinshuzi;
        // 数据覆盖
        return;
      }
    </script>
  </body>
</html>
